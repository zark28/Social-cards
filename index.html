<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Social Cards</title>
  </head>
  <body>
    <ul class="fb">
      <li>
        <a href="#">
          <img class="fa" src="./icons/facebook_2.svg" alt="facebook icon" aria-hidden="false"/>
          <span>Facebook</span>
        </a>
      </li>
    </ul>
    <ul class="twt">
      <li>
        <a href="#">
          <img class="fa" src="./icons/twitter.svg" alt="twitter icon" aria-hidden="false" />
          <span>Twitter</span>
        </a>
      </li>
    </ul>
    <ul class="gg">
      <li>
        <a href="#"
          ><img class="fa" src="./icons/google_plus.svg" alt="google icon" aria-hidden="false" />
          <span>Google</span>
        </a>
      </li>
    </ul>
    <ul class="inst">
      <li>
        <a href="#">
          <img class="fa" src="./icons/instagram.svg" alt="instagram icon" aria-hidden="false"/>
          <span>Instagram</span>
        </a>
      </li>
    </ul>
  </body>
</html>
